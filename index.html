<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <section class="container">
      <div class="text-items">
        <p class="user-text" id="text">
          ‚Äú I‚Äôve been interested in coding for a while but never taken the jump,
          until now. I couldn‚Äôt recommend this course enough. I‚Äôm now in the job
          of my dreams and so excited about the future. ‚Äù
        </p>
        <p>
          <span class="name" id="name">Tanya Sinclair</span>
          <span class="job-name" id="job-name">UX Engineer</span>
        </p>
      </div>
      <div class="image">
        <img
          src="/images/image-tanya.jpg"
          alt="User Image"
          class="user-photo"
          id="photo"
        />

        <div class="nav-buttons" id="buttons">
          <button class="btn prev" id="prev">
            <img src="/images/icon-prev.svg" alt="previous" class="arrow" />
          </button>
          <button class="btn next" id="next">
            <img src="/images/icon-next.svg" alt="next" class="arrow" />
          </button>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Daniel Dudu</a>.
    </div>
    <script src="app.js"></script>
  </body>
</html>
